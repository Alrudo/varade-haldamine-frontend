<h3>Kommentaarid:</h3>
<ul>
  <li *ngFor="let comment of comments">
    {{ comment.firstName }} {{ comment.lastName }}:<br />{{ comment.comment }}
    <p class="time">{{ comment.time.toDateString() }}</p>
  </li>
</ul>
<div class="leaveComment">
  <label>Lisa kommentaar:</label>
  <textarea #comment class="comment_area"></textarea>
  <button>Lisa</button>
</div>
