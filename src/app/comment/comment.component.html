<h3>Kommentaarid:</h3>
<ul>
  <li *ngFor="let comment of comments">
    {{ comment.text }}
    <p class="time">{{ comment.createdAt | date }}</p>
  </li>
</ul>
<div class="leaveComment">
  <label>Lisa kommentaar:</label>
  <textarea #comment class="comment_area"></textarea>
  <button (click)="addComment(comment.value); comment.value = ''">Lisa</button>
</div>
