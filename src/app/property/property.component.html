<div class="container">
  <h1>Varad</h1>
  <h2>Search:<app-search-bar></app-search-bar></h2>
  <table mat-table [dataSource]="datasource" matSort class="mat-elevation-z8">
    <ng-container matColumnDef="checkboxes">
      <th mat-header-cell *matHeaderCellDef mat-sort-header [disabled]="true"><input type="checkbox" /></th>
      <td mat-cell *matCellDef="let property"><input type="checkbox" /></td>
    </ng-container>

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        <mat-form-field>
          <input matInput (click)="$event.stopPropagation()" [formControl]="idFilter" placeholder="ID" />
        </mat-form-field>
      </th>
      <td mat-cell *matCellDef="let asset">{{ asset.id }}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        <mat-form-field>
          <input (click)="$event.stopPropagation()" matInput [formControl]="nameFilter" placeholder="Nimi" />
        </mat-form-field>
      </th>
      <td mat-cell *matCellDef="let asset">{{ asset.name }}</td>
    </ng-container>

    <ng-container matColumnDef="modifiedAt">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        <mat-form-field>
          <input
            (click)="$event.stopPropagation()"
            matInput
            [formControl]="last_checkFilter"
            placeholder="Viimane kontroll"
          />
        </mat-form-field>
      </th>
      <td mat-cell *matCellDef="let asset">{{ asset.modifiedAt }}</td>
    </ng-container>

    <ng-container matColumnDef="buildingAbbreviationPlusRoom">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        <mat-form-field>
          <input (click)="$event.stopPropagation()" matInput [formControl]="addressFilter" placeholder="Ruum" />
        </mat-form-field>
      </th>
      <td mat-cell *matCellDef="let asset">{{ asset.buildingAbbreviationPlusRoom }}</td>
    </ng-container>

    <ng-container matColumnDef="active">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        <mat-form-field>
          <input (click)="$event.stopPropagation()" matInput [formControl]="statusFilter" placeholder="Staatus" />
        </mat-form-field>
      </th>
      <td [ngStyle]="{ color: 'red' }" mat-cell *matCellDef="let asset">
        {{ asset.active }}
      </td>
    </ng-container>

    <ng-container matColumnDef="personName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        <mat-form-field>
          <input (click)="$event.stopPropagation()" matInput [formControl]="userFilter" placeholder="User" />
        </mat-form-field>
      </th>
      <td mat-cell *matCellDef="let asset">{{ asset.personName }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef mat-sort-header [disabled]="true">Tehingud</th>
      <td mat-cell *matCellDef="let asset" class="buttons">
        <a routerLink="/property_detail/{{ asset.id }}">Info</a>
        <button>On kohal</button>
        <button>Ei ole kohal</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
