<div class="container">
  <table class="styled-table">
    <thead>
      <tr>
        <th *ngFor="let head of headElements; let i = index" scope="col">{{ head }}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let el of assets; let i = index">
        <td><input type="checkbox" /></td>
        <th scope="row">{{ el.id }}</th>
        <td>{{ el.name }}</td>
        <td *ngIf="el.buildingAbbreviationPlusRoom === null; else active">-</td>
        <ng-template #active>
          <td>{{ el.buildingAbbreviationPlusRoom }}</td>
        </ng-template>
        <td *ngIf="el.mainClassPlusSubclass === null; else active2">-</td>
        <ng-template #active2>
          <td>{{ el.mainClassPlusSubclass }}</td>
        </ng-template>
        <td>{{ el.active }}</td>
        <td>{{ el.lifeMonthsLeft }}</td>
        <td>{{ el.checked }}</td>
        <td class="buttons">
          <a routerLink="/property_detail/{{ el.id }}">Info</a>
          <button>On kohal</button>
          <button>Ei ole kohal</button>
        </td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td colspan="10">
          <div class="lowerDiv">
            <button class="butt" *ngIf="currentPage !== 0" (click)="getFirstAsset()"><<</button>
            <button class="butt" *ngIf="currentPage !== 0" (click)="backward()"><</button>
            <p>{{ currentPage + 1 }} : {{ maxPage }}</p>
            <button class="butt" *ngIf="currentPage + 1 !== maxPage" (click)="forward()">></button>
            <button class="butt" *ngIf="currentPage + 1 !== maxPage" (click)="fullForward()">>></button>
          </div>
        </td>
      </tr>
    </tfoot>
  </table>
</div>
