<div class="main">
  <div class="section-table">
    <div class="containerTable">
      <p-table
        class="styled-table"
        [value]="assets | paginate: { itemsPerPage: itemsPerPage, currentPage: currentPage, totalItems: totalElements }"
        [lazy]="true"
        [loading]="loading"
        [customSort]="true"
        (onLazyLoad)="sortAssets($event)"
      >
        <ng-template pTemplate="header">
          <tr>
            <th></th>
            <th *ngFor="let col of headElements" pSortableColumn="{{ col.field }}">
              {{ col.header }}
            </th>
            <th>Tegevused</th>
          </tr>
          <tr class="input-row" [formGroup]="filterForm">
            <td><input type="checkbox" /></td>
            <td>
              <input id="float-input" formControlName="id" type="text" placeholder="Filter" class="form-control" />
            </td>
            <td><input formControlName="name" type="text" placeholder="Filter" class="form-control" /></td>
            <td>
              <input
                formControlName="buildingAbbreviationPlusRoom"
                type="text"
                placeholder="Filter"
                class="form-control"
              />
            </td>
            <td>
              <input formControlName="mainClassPlusSubclass" type="text" placeholder="Filter" class="form-control" />
            </td>
            <td><input formControlName="active" type="text" placeholder="Filter" class="form-control" /></td>
            <td><input formControlName="lifeMonthsLeft" type="text" placeholder="Filter" class="form-control" /></td>
            <td><input formControlName="checked" type="text" placeholder="Filter" class="form-control" /></td>
            <td>
              <button type="button" (click)="filter()">Filtreeri</button>
              <button *ngIf="userRole === 'Raamatupidaja'" type="button" (click)="excel()">Download Excel</button>
            </td>
            <td></td>
          </tr>
          <tr *ngFor="let el of assets; let i = index">
            <td><input type="checkbox" /></td>
            <th scope="row">{{ el.id }}</th>
            <td>{{ el.name }}</td>
            <td *ngIf="el.buildingAbbreviationPlusRoom === null; else active">-</td>
            <ng-template #active>
              <td>{{ el.buildingAbbreviationPlusRoom }}</td>
            </ng-template>
            <td *ngIf="el.mainClassPlusSubclass === null; else active2">-</td>
            <ng-template #active2>
              <td>{{ el.mainClassPlusSubclass }}</td>
            </ng-template>
            <td>{{ el.active }}</td>
            <td>{{ el.lifeMonthsLeft }}</td>
            <td>{{ el.checked }}</td>
            <td class="buttons">
              <a (click)="changeSessionStorage(el.id, 'property_detail')" routerLink="/property_detail/{{ el.id }}"
                >Info</a
              >
              <button>On kohal</button>
              <button>Ei ole kohal</button>
            </td>
          </tr></ng-template
        >

        <ng-template pTemplate="body" let-asset>
          <tr>
            <td><input type="checkbox" (change)="onCheck(asset)" /></td>
            <td *ngFor="let col of headElements">
              {{ asset[col.field] }}
            </td>
            <td class="buttons">
              <a routerLink="/property_detail/{{ asset.id }}">Info</a>
              <p-button label="On kohal"></p-button>
              <p-button label="Ei ole kohal"></p-button>
            </td>
          </tr>
        </ng-template>
      </p-table>
      <p-footer>
        <pagination-controls (pageChange)="getPage((currentPage = $event))"> </pagination-controls>
      </p-footer>
    </div>
  </div>
</div>
