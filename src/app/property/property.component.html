<div class="main">
  <div class="section-table">
    <div class="containerTable">
      <table class="styled-table">
        <thead>
          <tr>
            <th *ngFor="let head of headElements; let i = index" scope="col">{{ head }}</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let el of assets; let i = index">
            <td><input type="checkbox" /></td>
            <th scope="row" routerLink="/property_detail/{{ el.id }}">{{ el.id }}</th>
            <td routerLink="/property_detail/{{ el.id }}">{{ el.name }}</td>
            <td *ngIf="el.buildingAbbreviationPlusRoom === null; else active" routerLink="/property_detail/{{ el.id }}">
              -
            </td>
            <ng-template #active
              ><td routerLink="/property_detail/{{ el.id }}">{{ el.buildingAbbreviationPlusRoom }}</td></ng-template
            >
            <td *ngIf="el.mainClassPlusSubclass === null; else active2" routerLink="/property_detail/{{ el.id }}">-</td>
            <ng-template #active2
              ><td routerLink="/property_detail/{{ el.id }}">{{ el.mainClassPlusSubclass }}</td></ng-template
            >
            <td routerLink="/property_detail/{{ el.id }}">{{ el.active }}</td>
            <td routerLink="/property_detail/{{ el.id }}">{{ el.lifeMonthsLeft }}</td>
            <td routerLink="/property_detail/{{ el.id }}">{{ el.checked }}</td>
            <td class="buttons">
              <button>On kohal</button>
              <button>Ei ole kohal</button>
            </td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td colspan="10">
              <div class="lowerDiv">
                <button *ngIf="currentPage !== 0" (click)="getFirstAsset()"><<</button>
                <button *ngIf="currentPage !== 0" (click)="backward()"><</button>
                <p>{{ currentPage + 1 }} : {{ maxPage }}</p>
                <button *ngIf="currentPage + 1 !== maxPage" (click)="forward()">></button>
                <button *ngIf="currentPage + 1 !== maxPage" (click)="fullForward()">>></button>
              </div>
            </td>
          </tr>
        </tfoot>
      </table>
    </div>
  </div>
</div>
