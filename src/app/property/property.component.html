<div class="container">
  <h1>Varad</h1>
  <h2>Search: <app-search-bar></app-search-bar></h2>
  <table mat-table [dataSource]="datasource" matSort class="mat-elevation-z8">
    <ng-container matColumnDef="checkboxes">
      <th mat-header-cell *matHeaderCellDef><input type="checkbox" /></th>
      <td mat-cell *matCellDef="let property"><input type="checkbox" /></td>
    </ng-container>

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td mat-cell *matCellDef="let property">{{ property.id }}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nimi</th>
      <td mat-cell *matCellDef="let property">{{ property.name }}</td>
    </ng-container>

    <ng-container matColumnDef="last_check">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Viimane kontroll</th>
      <td mat-cell *matCellDef="let property">{{ property.last_check.toDateString() }}</td>
    </ng-container>

    <ng-container matColumnDef="room">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Ruum</th>
      <td mat-cell *matCellDef="let property">{{ property.room }}</td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Staatus</th>
      <td mat-cell *matCellDef="let property">{{ property.status }}</td>
    </ng-container>

    <ng-container matColumnDef="state">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Seis</th>
      <td mat-cell *matCellDef="let property">{{ property.state }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Tehingud</th>
      <td mat-cell *matCellDef="let property" class="buttons">
        <a routerLink="/property_detail/{{ property.id }}">Info</a>
        <button>On kohal</button>
        <button>Ei ole kohal</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
